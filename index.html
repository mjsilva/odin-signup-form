<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oding Sign-Up Form</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="main-section-group hero">
        <div class="logo-container">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <div class="logo">ODIN</div>
        </div>
      </div>
      <div class="main-section-group form">
        <div class="title-section">
          <p class="title">
            This is not a real life online service! You know you need something
            like this in your life to help you realize your deepest dreams. Sign
            up <em>now</em> to get started.
          </p>
          <p class="title">You <em>know</em> you want to!</p>
        </div>
        <form action="/" method="get">
          <div class="top-form-section-shadow-wrapper">
            <div class="form-padding-wrapper">
              <p class="form-title">Let's do this!</p>
              <div class="middle-form-section">
                <div class="form-input-elements">
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" />
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" />
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" />
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" />
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phoneNumber" />
                    <label for="confirm-password">Confirm Password</label>
                    <input
                      type="text"
                      id="confirm-password"
                      name="confirmPassword"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-padding-wrapper">
            <div class="form-submit-elements">
              <button type="submit">Create Account</button>
            </div>
            <p class="password-recovery">
              Already have an account? <a href="">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
