<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oding Sign-Up Form</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="main-section-group hero">
        <div class="logo-container">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <div class="logo">ODIN</div>
        </div>
      </div>
      <div class="main-section-group form">
        <div class="title-section">
          <p class="title">
            This is not a real life online service! You know you need something
            like this in your life to help you realize your deepest dreams. Sign
            up <em>now</em> to get started.
          </p>
          <p class="title">You <em>know</em> you want to!</p>
        </div>
        <form action="/" method="get">
          <div class="top-form-section-shadow-wrapper">
            <div class="form-padding-wrapper">
              <p class="form-title">Let's do this!</p>
              <div class="middle-form-section">
                <div class="form-input-elements">
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input
                      required
                      type="text"
                      id="first-name"
                      name="firstName"
                    />
                    <label for="email">Email</label>
                    <input required type="text" id="email" name="email" />
                    <label for="password">Password</label>
                    <input
                      required
                      type="password"
                      id="password"
                      name="password"
                    />
                    <p class="password-confirmation-error">
                      *Passwords must match
                    </p>
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input
                      required
                      type="text"
                      id="last-name"
                      name="lastName"
                    />
                    <label for="phone-number">Phone Number</label>
                    <input
                      required
                      type="text"
                      id="phone-number"
                      name="phoneNumber"
                    />
                    <label for="password-confirmation">Confirm Password</label>
                    <input
                      required
                      type="password"
                      id="password-confirmation"
                      name="confirmPassword"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-padding-wrapper">
            <div class="form-submit-elements">
              <button type="submit">Create Account</button>
            </div>
            <p class="password-recovery">
              Already have an account? <a href="">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <script>
      const password = document.querySelector("#password");
      const passwordConfirmation = document.querySelector(
        "#password-confirmation"
      );
      const error = document.querySelector("p.password-confirmation-error");
      passwordConfirmation.addEventListener("blur", () => {
        // Call the validatePassword() function and check the return value
        if (password.value !== passwordConfirmation.value) {
          password.classList.add("error");
          passwordConfirmation.classList.add("error");
          error.style.display = "block";
        } else {
          password.classList.remove("error");
          passwordConfirmation.classList.remove("error");
          error.style.display = "none";
        }
      });
    </script>
  </body>
</html>
