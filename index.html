<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oding Sign-Up Form</title>
</head>
<body>
<section class="main">
    <div class="hero">
        <div class="logo">ODIN</div>
    </div>
    <div class="form">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A animi harum laborum natus officiis pariatur
            quibusdam quod soluta veritatis vitae.</p>
        <h2>Let's do this!</h2>
        <form action="/" method="get">
            <div class="form-input-elements">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phoneNumber">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" id="confirm-password" name="confirmPassword">
                </div>
            </div>
            <div class="form-submit-elements">
                <button type="submit">Create Account</button>
            </div>
            <div class="password-recovery">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</section>
</body>
</html>
